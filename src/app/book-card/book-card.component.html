<div class="example-card">
  <div>
    <img *ngIf="book.thumbnails?.avatar" [src]="book.thumbnails?.avatar">
    <div>{{ book.title }}</div>
    <div *ngIf="book.subtitle">{{ book.subtitle }}</div>
  </div>
  <div *ngIf="book.description">{{ book.description | slice:0:300 }}...</div>
  <div>
    <ng-content></ng-content>
  </div>
</div>
