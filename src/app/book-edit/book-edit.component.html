{{ bookForm.value | json }}

<form [formGroup]="bookForm"
  fireForm [path]="path$"
  (stateChange)="changeHandler($event)">
  <mat-form-field>
    <mat-select placeholder="Format" formControlName="printType" required>
      <mat-option value="BOOK">Book</mat-option>
      <mat-option value="DVD">DVD</mat-option>
      <mat-option value="VHS">VHS</mat-option>
    </mat-select>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input matInput placeholder="Isbn" formControlName="isbn">
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input matInput placeholder="Title" formControlName="title" required>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input matInput placeholder="Subtitle" formControlName="subtitle" required>
  </mat-form-field>
  <br/>
  <!--<mat-form-field>
    <input matInput placeholder="Authors" formControlName="authors">
  </mat-form-field>
  <br/>-->
  <mat-form-field>
    <input matInput placeholder="PublishedDate" formControlName="publishedDate" type="number">
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input matInput placeholder="Language" formControlName="language">
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input matInput placeholder="Pages" formControlName="pageCount">
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input matInput placeholder="Copies" formControlName="copies" required>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <textarea matInput placeholder="Description" formControlName="description"></textarea>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <textarea matInput placeholder="Note" formControlName="note"></textarea>
  </mat-form-field>
  <br/>
  <button mat-stroked-button color="primary" type="submit" [disabled]="bookForm.invalid || state !== 'modified'">Save book</button>
</form>
<app-state [state]="state"></app-state>
