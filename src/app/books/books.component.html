<h1>Book List</h1>
<div *ngFor="let book of books$ | async">
  <app-book-card-small [book]="book.data">
    <a mat-icon-button [routerLink]="['/books', book.id, 'edit']">
      <mat-icon>edit</mat-icon>
    </a>
  </app-book-card-small>
  <br/>
</div>
