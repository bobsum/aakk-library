<div *ngFor="let book of books$ | async">
  <app-book-card [book]="book">
    <button mat-button>Add</button>
  </app-book-card>
  <br/>
</div>

<div *ngFor="let book of books$ | async">
  <app-book-card-small [book]="book">
    <button mat-button>Add</button>
  </app-book-card-small>
  <br/>
</div>

<button mat-raised-button (click)="openCreate()">Create</button>
