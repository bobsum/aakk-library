<form [formGroup]="searchForm">
  <h2 mat-dialog-title>Search Book</h2>
  <input placeholder="ISBN" formControlName="isbn">
  <span *ngIf="serching">searching...</span>
  <br/>
  <div *ngFor="let book of books$ | async">
    <app-book-card-small [book]="book">
      <button (click)="createBook(book)">
        add
      </button>
    </app-book-card-small>
    <br/>
  </div>
</form>

<button (click)="createManually()">Create manually</button>
